<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <script src="./scripts/script.js" defer></script>
    <title>KatRich • Kontakt</title>
  </head>
  <body data-body>
    <header class="small-hero">
      <div class="burger" data-burger></div>
      <menu class="menu" data-menu>
        <ul class="menu-list">
          <li class="menu-item">
            <a href="index.html" class="menu-link">Home</a>
          </li>
          <li class="menu-item">
            <a href="gallery.html" class="menu-link">Tvořím</a>
          </li>
          <li class="menu-item active">
            <a href="contact.html" class="menu-link">Kontakt</a>
          </li>
        </ul>
      </menu>
      <img src="./img/logo_alternative.svg" alt="logo" class="logo-small" />
    </header>

    <section class="contact">
      <h1 class="contact-title">Kontaktuj mě</h1>
      <p class="contact-text">
        Ahoj, jmenuji se Kateřina, pokud tě zaujala moje tvorba, můžeš ji také
        sledovat na mém instagramu, kde ráda a často sdílím moje radosti. Pokud
        bys toho chtěl být součástí, neboj se mi napsat.
      </p>
      <div class="contact-links">
        <a
          href="https://www.instagram.com/katka.katus/"
          target="_blank"
          class="contact-link"
        >
          <img src="./icons/ig.svg" alt="instagram" class="contact-icon" />
        </a>
        <a
          href="mailto:katka.katus@seznam.cz"
          target="_blank"
          class="contact-link"
        >
          <img src="./icons/email.svg" alt="mail" class="contact-icon" />
        </a>
      </div>
    </section>

    <div class="hero-divider-container">
      <img src="./img/hero_divider_1.jpg" alt="divider" class="hero-divider" />
      <img src="./img/hero_divider_2.jpg" alt="divider" class="hero-divider" />
      <img src="./img/hero_divider_3.jpg" alt="divider" class="hero-divider" />
      <img src="./img/hero_divider_4.png" alt="divider" class="hero-divider" />
      <img src="./img/hero_divider_5.png" alt="divider" class="hero-divider" />
    </div>

    <footer class="footer">
      <a
        href="https://www.instagram.com/katka.katus/"
        target="_blank"
        class="footer-link"
      >
        <img src="./icons/ig.svg" alt="instagram" class="footer-icon" />
      </a>
      <a
        href="mailto:katka.katus@seznam.cz"
        target="_blank"
        class="footer-link"
      >
        <img src="./icons/email.svg" alt="mail" class="footer-icon" />
      </a>
    </footer>
  </body>
</html>
